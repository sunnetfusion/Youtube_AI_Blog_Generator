<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup | AI Blog Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="flex flex-col min-h-screen bg-[#0b0c14] text-gray-100 font-sans antialiased">
    <!-- Navbar -->
    <nav class="bg-[#111222] p-4 flex justify-between items-center shadow-md shadow-purple-700/30">
      <h1 class="text-2xl font-bold text-white tracking-wide">AI BLOG GENERATOR</h1>
      <div class="space-x-4">
        <a href="/login" class="hover:text-purple-400 transition">login</a>
        <a href="/signup" class="hover:text-purple-400 transition">signup</a>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="flex items-center justify-center flex-1">
      <section
        class="bg-[#1b1c25] p-8 rounded-2xl shadow-xl shadow-purple-700/30 max-w-md w-full border border-purple-700/20"
      >
        <h2 class="text-2xl font-semibold text-center mb-6 text-purple-400">
          Create an Account
        </h2>

        <!-- Signup Form -->
        <form class="space-y-5" action="" method="POST">
          {% csrf_token %}

          {% if error_message %}
            <div class="text-center text-red-500 mb-4">
              <h2>{{ error_message }}</h2>
            </div>
          {% endif %}

          <!-- Username -->
          <div>
            <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username"
              class="mt-2 w-full p-3 rounded-lg bg-[#12131a] border border-purple-600/40 focus:outline-none focus:ring-2 focus:ring-purple-600 transition"
              required
            />
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-300">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              class="mt-2 w-full p-3 rounded-lg bg-[#12131a] border border-purple-600/40 focus:outline-none focus:ring-2 focus:ring-purple-600 transition"
              required
            />
          </div>

          <!-- Password -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-300">Create Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              class="mt-2 w-full p-3 rounded-lg bg-[#12131a] border border-purple-600/40 focus:outline-none focus:ring-2 focus:ring-purple-600 transition"
              required
            />
          </div>

          <!-- Repeat Password -->
          <div>
            <label for="repeatPassword" class="block text-sm font-medium text-gray-300">Repeat Password</label>
            <input
              type="password"
              id="repeatPassword"
              name="repeatPassword"
              placeholder="Repeat your password"
              class="mt-2 w-full p-3 rounded-lg bg-[#12131a] border border-purple-600/40 focus:outline-none focus:ring-2 focus:ring-purple-600 transition"
              required
            />
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full mt-6 bg-purple-700 hover:bg-purple-800 text-white font-semibold py-3 rounded-lg shadow-lg shadow-purple-700/40 transition"
          >
            Sign Up
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
