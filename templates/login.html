<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Blog Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

  body {
    background-color: #0b0c14;
    color: white;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  .lamp-container {
    position: relative;
    block-size: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  svg {
    position: absolute;
    inset-block-start: 0;
    inline-size: 200px;
    block-size: auto;
  }

  .light {
    position: absolute;
    inline-size: 500px;
    block-size: 500px;
    background: radial-gradient(circle at center, rgba(168, 85, 247, 0.35), transparent 70%);
    inset-block-start: 130px;
    border-radius: 50%;
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from {
      opacity: 0.6;
      transform: scale(0.95);
    }
    to {
      opacity: 1;
      transform: scale(1.05);
    }
  }

  .login-form {
    background-color: #1b1c25;
    padding: 2rem;
    border-radius: 1.5rem;
    box-shadow: 0 0 25px rgba(168, 85, 247, 0.3);
    z-index: 2;
    inline-size: 100%;
    max-inline-size: 400px;
  }

  .login-form h2 {
    text-align: center;
    color: #a855f7;
    font-size: 1.5rem;
    margin-block-end: 1rem;
  }

  input {
    inline-size: 100%;
    padding: 0.75rem;
    margin-block-end: 1rem;
    background-color: #12131a;
    border: 1px solid rgba(168, 85, 247, 0.4);
    border-radius: 0.5rem;
    color: #fff;
    outline: none;
  }

  input:focus {
    border-color: #a855f7;
    box-shadow: 0 0 10px rgba(168, 85, 247, 0.3);
  }

  button {
    inline-size: 100%;
    background-color: #a855f7;
    padding: 0.75rem;
    border: none;
    border-radius: 0.5rem;
    color: white;
    font-weight: 600;
    transition: background 0.3s ease;
  }

  button:hover {
    background-color: #9333ea;
  }

  .text-error {
    text-align: center;
    color: #f87171;
    margin-block-end: 0.75rem;
  }
</style>

  </head>

  <body>
    <!-- Navbar -->
    <nav class="bg-[#111222] p-4 flex justify-between items-center shadow-md shadow-purple-700/30">
  <h1 class="text-2xl font-bold text-white tracking-wide">AI BLOG GENERATOR</h1>
  <div class="space-x-4">
    <a href="{% url 'login' %}" class="hover:text-purple-400 transition">Login</a>
    <a href="{% url 'signup' %}" class="hover:text-purple-400 transition">Signup</a>
  </div>
</nav>


<!-- Lamp animation + Login form -->
<div class="lamp-container">
  <svg viewBox="0 0 150 300">
    <rect x="70" y="0" width="10" height="100" fill="#a855f7" />
    <circle cx="75" cy="120" r="25" fill="#a855f7" />
  </svg>

  <div class="light"></div>

  <form action="" method="POST" class="login-form">
    {% csrf_token %}
    <h2>Login to Your Account</h2>

    {% if error_message %}
    <p class="text-error">{{ error_message }}</p>
    {% endif %}

    <div>
      <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Enter your username"
        required
      />
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter your password"
        required
      />
    </div>

    <button type="submit">Login</button>
  </form>
</div>


  </body>
</html>
